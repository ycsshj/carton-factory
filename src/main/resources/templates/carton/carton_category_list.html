<!doctype html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">

<body class=" theme-blue" th:with="timestamp=${#dates.format(#dates.createNow(),'yyyyMMddHH')}">

<div class="content" layout:fragment="content">

    <div class="header">
        <h1 class="page-title">纸箱规格历史列表</h1>
        <ul class="breadcrumb">
            <li><a th:href="@{/home}">首页</a></li>
            <li class="active">纸箱规格历史列表</li>
        </ul>
    </div>


    <div class="main-content">
        <form method="get" th:action="@{/cartonCategory/cartonCategoryList}" id="searchForm">
            <input type="hidden" name="pageNum" id="pageNum" th:value="${pageNum}"/>
            <input type="hidden" name="pageSize" id="pageSize" th:value="${pageSize}"/>
            <div class="row form-horizontal">
                <div class="form-group">
                    <label class="col-md-1 control-label">纸箱大类: </label>
                    <div class="col-md-2">
                        <input class="input-xlarge form-control" type="text" name="fileName" placeholder="请选择纸箱大类" th:value="${fileName}"/>
                    </div>

                    <label class="col-md-1 control-label">纸箱小类: </label>
                    <div class="col-md-2">
                        <input class="input-xlarge form-control" type="text" name="createUser" placeholder="请选择纸箱小类" th:value="${createUser}"/>
                    </div>
                </div>

                <div class="btn-toolbar list-toolbar" style="float: right; margin-right: 40%">
                    <button type="submit" class="btn btn-default" placeholder="查询">搜索</button>
                    <a class="btn btn-primary" href="#" data-toggle="modal" data-target="#addCartonCategoryModal"><i class="fa fa-plus"></i> 新增</a>
                    <a class="btn btn-danger" href="#" data-toggle="modal" data-target="#deleteBatchFileModal">批量删除</a>
                </div>
            </div>
        </form>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th width="3%"><input type="checkbox" id="checkAll" onclick="checkAll()"/></th>
                    <th>纸箱大类</th>
                    <th>纸箱小类</th>
                    <th>纸箱长</th>
                    <th>纸箱宽</th>
                    <th>纸箱高</th>
                    <th>材料规格</th>
                    <th>压线规格</th>
                </tr>
            </thead>
            <tbody th:remove="all-but-first">
                <tr th:each="cartonCategory:${cartonCategoryList}">
                    <td>
                        <input type="checkbox" name="choseElement" th:value="${cartonCategory.id}" onclick="clickElement(this)"/>
                    </td>
                    <td th:text="${cartonCategory.cartonBigType}">cartonBigType</td>
                    <td th:text="${cartonCategory.cartonSmallType}">cartonSmallType</td>
                    <td th:text="${cartonCategory.cartonLength}">cartonLength</td>
                    <td th:text="${cartonCategory.cartonWidth}">cartonWidth</td>
                    <td th:text="${cartonCategory.cartonHeight}">cartonHeight</td>
                    <td th:text="${cartonCategory.cartonStandard}">cartonStandard</td>
                    <td th:text="${cartonCategory.criticalStandard}">criticalStandard</td>
                    <td><a class="btn btn-danger" data-toggle="modal" data-target="#deleteModal" th:onclick="'setDeleteFile(\'' + ${cartonCategory.id} + '\')'">删除</a></td>
                </tr>
            </tbody>
        </table>

        <div th:replace="fragment/page :: page">page</div>

        <div class="modal small fade" id="addCartonCategoryModal" tabindex="-1" role="dialog" aria-labelledby="addCartonCategoryModal" aria-hidden="true"  data-backdrop="static">
            <div class="modal-dialog" style="width:40%;">
                <div class="modal-content">
                    <div class="modal-header">
                        <a type="button" class="close" data-dismiss="modal" aria-hidden="true" id="reloadFileList">×</a>
                        <h2 id="addCartonCategoryLabel">新增纸箱规格</h2>
                    </div>
                    <div class="modal-body">
                        <form role="form" action="javascript:void(0)" id="addCartonCategoryForm">
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="cartonBigType">纸箱大类: </label>
                                <div class="col-md-3">
                                    <select class="form-control" name="cartonBigType" id="cartonBigType">
                                        <option>卡通箱</option>
                                        <option>床箱</option>
                                        <option>纸片</option>
                                    </select>
                                </div>

                                <label class="col-md-2 control-label" for="cartonSmallType">纸箱小类: </label>
                                <div class="col-md-3">
                                    <select class="form-control" name="cartonSmallType" id="cartonSmallType">
                                        <option>三层</option>
                                        <option>五层</option>
                                        <option>办公台</option>
                                    </select>
                                </div>
                            </div>



                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" id="addCartonCategoryBtn">保存</button>
                    </div>

                </div>
            </div>
        </div>

        <div th:replace="fragment/footer :: footer">footer</div>
    </div>

    <!--必须要在content里面-->
    <script th:src="@{/js/carton.js(t=${timestamp})}" type="text/javascript"/>

</div>
</body>
</html>
