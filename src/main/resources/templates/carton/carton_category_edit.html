<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<form role="form" th:action="@{/cartonCategory/editCartonCategory}" id="editCartonCategoryForm" class="form-horizontal" method="post">
    <input type="hidden" name="id" th:value="${cartonCategory.id}"/>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="cartonBigType">纸箱大类: </label>
        <div class="col-sm-4">
            <select class="form-control" name="cartonBigType" id="cartonBigType" onchange="cartonBigTypeChange(this.value);" required="true">
                <option th:each="bigCategoryLov:${bigCategoryLovList}" th:value="${bigCategoryLov.lovCode}"
                        th:text="${bigCategoryLov.lovValue}" th:selected="${bigCategoryLov.lovCode eq cartonCategory.cartonBigType}"></option>
            </select>
        </div>

        <label class="col-sm-2 control-label" for="cartonSmallType">纸箱小类: </label>
        <div class="col-sm-4">
            <select class="form-control" name="cartonSmallType" id="cartonSmallType" required="true">
                <option th:each="smallCategoryLov:${smallCategoryLovList}" th:value="${smallCategoryLov.lovCode}"
                        th:text="${smallCategoryLov.lovValue}" th:selected="${smallCategoryLov.lovCode eq cartonCategory.cartonSmallType}"></option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="cartonLength">纸箱长: </label>
        <div class="col-sm-4">
            <input type="number" id="cartonLength" name="cartonLength" class="form-control" onchange="cartonSizeCalculate()"
                   required="true" th:value="${cartonCategory.cartonLength}"/>
        </div>

        <label class="col-sm-2 control-label" for="cartonWidth">纸箱宽: </label>
        <div class="col-sm-4">
            <input type="number" id="cartonWidth" name="cartonWidth" class="form-control" onchange="cartonSizeCalculate()"
                   required="true" th:value="${cartonCategory.cartonWidth}"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="cartonHeight">纸箱高: </label>
        <div class="col-sm-4">
            <input type="number" id="cartonHeight" name="cartonHeight" class="form-control" onchange="cartonSizeCalculate()"
                   required="true" th:value="${cartonCategory.cartonHeight}"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="cartonStandard">材料规格: </label>
        <div class="col-sm-4">
            <input type="number" id="cartonStandard" name="cartonStandard" class="form-control" readonly="readonly" th:value="${cartonCategory.cartonStandard}"/>
        </div>

        <label class="col-sm-2 control-label" for="criticalStandard">压线规格: </label>
        <div class="col-sm-4">
            <input type="number" id="criticalStandard" name="criticalStandard" class="form-control" th:value="${cartonCategory.criticalStandard}"/>
        </div>
    </div>

</form>
</body>
</html>
