<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html xmlns:th="http://www.thymeleaf.org">
<body>

<form role="form" th:action="@{/account/editAccount}" id="editAccountForm" class="form-horizontal" method="post">
    <input type="hidden" name="id" th:value="${account.id}"/>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="name">客户名称: </label>
        <div class="col-sm-4">
            <input type="text" id="name" name="name" class="form-control" required="true" th:value="${account.name}"/>
        </div>

        <label class="col-sm-2 control-label" for="gender">客户性别: </label>
        <div class="col-sm-2" id="gender">
            <input type="radio" name="gender" value="1" id="man" th:checked="${account.gender eq 1}"/>
            <label class="control-label" for="man">男</label>&nbsp;&nbsp;&nbsp;&nbsp;

            <input type="radio" name="gender" value="2" id="woman" th:checked="${account.gender eq 2}"/>
            <label class="control-label" for="woman">女</label>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="birthday">客户生日: </label>
        <div class="col-sm-4">
            <input type="text" id="birthday" name="birthday" class="form-control" th:value="${account.birthday}" required="true" readonly="readonly"/>
        </div>

        <label class="col-sm-2 control-label" for="phone">联系方式: </label>
        <div class="col-sm-4">
            <input type="text" id="phone" name="phone" class="form-control" th:value="${account.phone}" required="true"/>
        </div>

    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="address">客户地址: </label>
        <div class="col-sm-10">
            <input type="text" id="address" name="address" class="form-control" th:value="${account.address}" required="true"/>
        </div>

    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="hobby">喜好: </label>
        <div class="col-sm-4">
            <textarea id="hobby" name="hobby" class="form-control" required="true" th:text="${account.hobby}" style="width: 270%" rows="8"></textarea>
        </div>
    </div>

</form>
</body>
</html>
